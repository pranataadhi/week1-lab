<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM XSS</title>
    <script>
        function handleSearch() {
            var query = new URLSearchParams(window.location.search).get('query');
            var resultsDiv = document.getElementById('results');
            if (query) {
                resultsDiv.innerHTML = query;
            } else {
                resultsDiv.innerHTML = 'Search not found';
            }
        }
        window.onload = handleSearch;
    </script>
</head>
<body>
    <h1>DOM XSS Lab</h1>
    <form action="dom.html" method="get">
        <label for="query">Search:</label>
        <input type="text" id="query" name="query">
        <button type="submit">Search</button>
    </form>

    <div id="results">
    </div>

    <nav>
        <a href="index.html">Back to Home</a>
    </nav>
</body>
</html>
